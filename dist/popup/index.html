<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AI Exporter - Popup</title><style> * { margin: 0; padding: 0; box-sizing: border-box; } html, body { width: 420px; height: 600px; font-family: -moz-system-font, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #ff7139 0%, #ff4500 100%); color: #333; overflow: hidden; } .container { display: flex; flex-direction: column; height: 100%; background: white; margin: 8px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); overflow: hidden; } .header { background: linear-gradient(135deg, #ff7139 0%, #ff4500 100%); color: white; padding: 20px; text-align: center; } .header h1 { font-size: 1.3em; margin-bottom: 5px; } .header p { font-size: 0.9em; opacity: 0.9; } .content { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; } .site-status { padding: 12px; border-radius: 8px; border: 2px solid #e0e0e0; background: #f8f9fa; display: flex; align-items: center; gap: 10px; transition: all 0.3s ease; } .site-status.supported { border-color: #4caf50; background: #e8f5e8; } .site-status.unsupported { border-color: #ff9800; background: #fff3e0; } .status-icon { font-size: 1.5em; } .export-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; } .export-btn { background: linear-gradient(135deg, #ff7139 0%, #ff4500 100%); color: white; border: none; border-radius: 8px; padding: 15px 10px; cursor: pointer; font-size: 0.9em; font-weight: 500; transition: all 0.3s ease; display: flex; flex-direction: column; align-items: center; gap: 5px; } .export-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(255, 113, 57, 0.4); } .export-btn:active { transform: translateY(0); } .export-btn .icon { font-size: 1.2em; } .special-features { background: #fff3e9; border-radius: 8px; padding: 15px; border-left: 4px solid #ff7139; } .special-features h3 { color: #ff7139; font-size: 1em; margin-bottom: 10px; } .feature-btn { background: white; border: 2px solid #ff7139; color: #ff7139; border-radius: 6px; padding: 10px 15px; cursor: pointer; font-size: 0.9em; width: 100%; margin-bottom: 8px; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; } .feature-btn:hover { background: #ff7139; color: white; } .footer { padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; } .footer-btn { background: none; border: none; color: #666; cursor: pointer; font-size: 0.9em; padding: 5px 10px; border-radius: 4px; transition: all 0.3s ease; } .footer-btn:hover { background: #e0e0e0; color: #333; } .loading { display: none; text-align: center; padding: 20px; } .spinner { border: 2px solid #f3f3f3; border-top: 2px solid #ff7139; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } /* Firefox theme adaptation */ @media (prefers-color-scheme: dark) { .container { background: #2b2a33; color: #fbfbfe; } .header { background: linear-gradient(135deg, #ff7139 0%, #ff4500 100%); } .site-status { background: #42414d; border-color: #5b5b66; color: #fbfbfe; } .site-status.supported { background: #2d5016; border-color: #4caf50; } .footer { background: #42414d; border-color: #5b5b66; } } .firefox-badge { background: #ff7139; color: white; font-size: 0.8em; padding: 2px 6px; border-radius: 4px; margin-left: 5px; } </style></head><body><div class="container"><div class="header"><h1>🤖 AI Exporter <span class="firefox-badge">🦊 Firefox</span></h1><p>Exporte suas conversas de IA com facilidade</p></div><div class="content"><div class="site-status" id="siteStatus"><span class="status-icon" id="statusIcon">❓</span><div><div id="statusText">Verificando site...</div><small id="statusDetails">Aguarde
